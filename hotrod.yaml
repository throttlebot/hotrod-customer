---
apiVersion: v1
kind: Service
metadata:
  name: hotrod-customer
  namespace: hotrod
  labels:
    appName: hotrod-customer
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the customer service.
  ports:
  - name: http-hotrod-customer
    port: 8081
  type: ClusterIP
  selector:
    appName: hotrod-customer
---
apiVersion: apps/v1beta2 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: hotrod-customer
  namespace: hotrod
spec:
  selector:
    matchLabels:
      appName: hotrod-customer
  replicas: 3
  template:
    metadata:
      labels:
        appName: hotrod-customer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      containers:
      - name: hotrod-customer
        image: index.docker.io/willwangkelda/hotrod-customer
        command: ["/go/bin/hotrod", "customer"]
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 8081
